<!DOCTYPE html>
<!-- Define o tipo de documento como HTML -->
<html lang="pt-BR">
  <!-- Abre a tag html e define o idioma da página como português do Brasil -->
  <head>
    <!-- Abre a tag head, que contém metadados sobre o documento -->
    <meta charset="UTF-8" />
    <!-- Define a codificação de caracteres do documento como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Define a viewport para dispositivos móveis -->
    <title>Controle de Contas</title>
    <!-- Define o título da página -->
  </head>
  <!-- Fecha a tag head -->
  <body>
    <!-- Abre a tag body, que contém o conteúdo principal do documento -->
    <p>Controle de Contas <br /><br /><br />Apenas um exemplo.</p>
    <!-- Define um parágrafo de texto com algumas quebras de linha -->
  </body>
  <!-- Fecha a tag body -->
</html>
<!-- Fecha a tag html -->
